<!DOCTYPE html class="h-100">
<head>
    <link href="./bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 bg-primary p-5 shadow-lg p-4 text-white">
                <form>
                        <legend class="text-center">Edit Service</legend>
                        
                        <div class="form-group">
                            <fieldset disabled="">
                              <label class="form-label" for="disabledInput">Service ID</label>
                              <input class="form-control" id="disabledInput" type="text" placeholder="2" disabled="">
                            </fieldset>
                          </div>

                          <div class="form-group">
                            

                            <label class="col-form-label mt-4" for="inputDefault">Service Name</label>
                            <input type="text" class="form-control" placeholder="Default input" id="inputDefault">

                            <label for="inputDefault" class="form-label mt-4">Description</label>
                            <textarea class="form-control" id="exampleTextarea" rows="3" spellcheck="false"></textarea>
                            <label class="col-form-label">Service Charges</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Rs.</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-light mt-5">Update</button>
                            <a href="./AdminServices.html" class="btn btn-secondary mt-5">Cancel</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
